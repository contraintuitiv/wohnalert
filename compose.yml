services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file: ".env"
    ports:
      - "5432:5432"
    
  wohnalert-app:
    image: wohnalert
    restart: always
    ports:
      - "4541:4541"
